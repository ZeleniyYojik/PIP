<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ПИП Лаба №7</title>
</head>
<body>
<div class="wrapper">
    <header>
        <p>Пашнин Александр Денисович</p>
        <p>Группа P3217</p>
        <p>Вариант 1720</p>
    </header>
    <div class="content">
        <div class="inputs">
           <form method="POST" id="forma" action="/lab7/main">
                <p>X value {-3..5}:
                <input type="text" id="textX" name="XSelector" placeholder="-3..5" onchange="validateForm()" onkeydown="javascript:if(13==event.keyCode){return false;}" required>
                </p>
                <p>Y value {-5..3}:
                <input type="text" id="textY" name="YSelector" placeholder="-5..3" onchange="validateForm()" onkeydown="javascript:if(13==event.keyCode){return false;}" required>
                </p>
                <p>R value:<select name="RSelector">
                <option>1</option>
                <option>1.5</option>
                <option>2</option>
                <option>2.5</option>
                <option>3</option>
                </select></p>
                <button type="submit" id="ok" name="submit">OK</button>
                </form>
        </div>
        <div class="area">
        <img src="https://i.imgur.com/IR8BxND.png?1">
        </div>
    </div>
</div>
</body>
</html>
<script>
    function validateForm(){
        var x_val=document.getElementById("textX").value;
        var y_val=document.getElementById("textY").value;
        x_val=x_val.replace(",",".");
        y_val=y_val.replace(",",".");
        var x_valid=!((x_val == "") || !(!isNaN(parseFloat(x_val)) && isFinite(x_val)) || (x_val > 5) || (x_val < -3));
        var y_valid=!((y_val == "") || !(!isNaN(parseFloat(y_val)) && isFinite(y_val)) || (y_val > 3) || (y_val < -5));
        if (x_valid&&y_valid) {
            document.getElementById("ok").disabled=false;
         }else{
            document.getElementById("ok").disabled=true;
         }
    }
</script>
