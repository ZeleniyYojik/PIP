<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
        >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Start page</title>
    <h:outputStylesheet name="css/startPageStyle.css"/>
</h:head>

<h:body>
    <div class="wrapper">
        <div class="header">
            <p>Пашнин Александр Денисович</p>
            <p>Группа P3217</p>
            <p>Вариант 1737</p>
        </div>
        <div class="content" style="text-align: center">
            <div class="clock">
                <h:form>
                    <p:clock id="clock" mode="#{clock.mode}"/>
                    <br/>
                    <p class="select-time"
                       style="margin-bottom: 0px;font-family: sans-serif; color: #004dff">
                        Select time mode:
                        <p:selectOneMenu id="modeSelector" value="#{clock.mode}" style="display: inline-block">
                            <f:selectItem itemLabel="client time" itemValue="client"/>
                            <f:selectItem itemLabel="server time" itemValue="server"/>
                        </p:selectOneMenu>
                    </p>
                    <p:commandButton value="Change mode" update="clock" style="margin-bottom: 50px"/>
                </h:form>
            </div>
            <h:form>
                <p:commandButton id="submit" action="toMain" value="Main page"/>
            </h:form>
        </div>
    </div>
</h:body>

</html>
