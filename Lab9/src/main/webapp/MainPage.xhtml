<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Main page</title>
    <h:outputStylesheet name="css/mainPageStyle.css"/>
</h:head>

<h:body>
    <h:form>
        <h:selectBooleanCheckbox onselect="">-3</h:selectBooleanCheckbox>
        <h:selectBooleanCheckbox>-2</h:selectBooleanCheckbox>
        <h:selectBooleanCheckbox>-1</h:selectBooleanCheckbox>
        <h:selectBooleanCheckbox>0</h:selectBooleanCheckbox>
        <h:selectBooleanCheckbox>1</h:selectBooleanCheckbox>
        <h:selectBooleanCheckbox>2</h:selectBooleanCheckbox>
        <h:selectBooleanCheckbox>3</h:selectBooleanCheckbox>
        <h:inputText id="Y" required="true">
            <f:validator validatorId="validators.YValidator"/>
        </h:inputText>
        <h:message for="Y" style="color: red"/>
        <h:selectOneRadio label="Select R">
            <f:selectItem itemValue="1" itemLabel="1"/>
            <f:selectItem itemValue="2" itemLabel="2"/>
            <f:selectItem itemValue="3" itemLabel="3"/>
            <f:selectItem itemValue="4" itemLabel="4"/>
            <f:selectItem itemValue="5" itemLabel="5"/>
        </h:selectOneRadio>
    </h:form>
    <h:dataTable value="#{results.results}" var="res"
                 styleClass="result-table"
                 headerClass="result-table-header"
                 rowClasses="result-table-odd-row, result-table-even-row">
        <h:column>
            <f:facet name="header">X</f:facet>
            #{res.xCoord}
        </h:column>
        <h:column>
            <f:facet name="header">Y</f:facet>
            #{res.yCoord}
        </h:column>
        <h:column>
            <f:facet name="header">R</f:facet>
            #{res.radius}
        </h:column>
        <h:column>
            <f:facet name="header">In area</f:facet>
            #{res.inArea}
        </h:column>
    </h:dataTable>
    <h:form>
        <h:commandButton id="submit" action="toStart" value="Start page"/>
    </h:form>
</h:body>

</html>
