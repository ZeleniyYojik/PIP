<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Main page</title>
    <h:outputStylesheet name="css/mainPageStyle.css"/>
</h:head>

<h:body>
    <h:form>
        <p:selectBooleanCheckbox value="#{check.xm3}">-3</p:selectBooleanCheckbox>
        <p:selectBooleanCheckbox value="#{check.xm2}">-2</p:selectBooleanCheckbox>
        <p:selectBooleanCheckbox value="#{check.xm1}">-1</p:selectBooleanCheckbox>
        <p:selectBooleanCheckbox value="#{check.x0}">0</p:selectBooleanCheckbox>
        <p:selectBooleanCheckbox value="#{check.x1}">1</p:selectBooleanCheckbox>
        <p:selectBooleanCheckbox value="#{check.x2}">2</p:selectBooleanCheckbox>
        <p:selectBooleanCheckbox value="#{check.x3}">3</p:selectBooleanCheckbox>

        <p:inputText id="Y" required="true" requiredMessage="Value is required"
                     value="#{check.y}"
                     onkeypress="if (event.keyCode == 13) {return false;}">
            <f:validator validatorId="validators.YValidator"/>
        </p:inputText>
        <p:message for="Y" style="color: red"/>

        <p:selectOneRadio id="R" label="Select R" required="true"
                          requiredMessage="Value is required" value="#{check.r}">
            <f:validator validatorId="validators.RValidator"/>
            <f:selectItem itemValue="1" itemLabel="1"/>
            <f:selectItem itemValue="2" itemLabel="2"/>
            <f:selectItem itemValue="3" itemLabel="3"/>
            <f:selectItem itemValue="4" itemLabel="4"/>
            <f:selectItem itemValue="5" itemLabel="5"/>
        </p:selectOneRadio>
        <p:message for="R" style="color: red"/>

        <p:commandButton id="submit" value="Submit" action="#{check.checkPoint}" update="@(form),resTable"/>
        <div class="result-table">
            <p:dataTable id="resTable" value="#{results.results}" var="res"
                         styleClass="result-table"
                         headerClass="result-table-header"
                         rowClasses="result-table-odd-row, result-table-even-row"
                         style="width: 400px;"
                         scrollable="true" scrollHeight="400">
                <p:column>
                    <f:facet name="header">X</f:facet>
                    #{res.xCoord}
                </p:column>
                <p:column>
                    <f:facet name="header">Y</f:facet>
                    #{res.yCoord}
                </p:column>
                <p:column>
                    <f:facet name="header">R</f:facet>
                    #{res.radius}
                </p:column>
                <p:column>
                    <f:facet name="header">In area</f:facet>
                    #{res.inArea}
                </p:column>
            </p:dataTable>
        </div>
    </h:form>

    <h:form>
        <p:commandButton id="goToStart" action="toStart" value="Start page"/>
    </h:form>
</h:body>

</html>
